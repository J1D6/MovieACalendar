<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Adviento de Cine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Nieve -->
  <canvas id="snow"></canvas>

  <div class="overlay">

    <div class="calendar">

      <!-- DÃA 1 -->
      <div class="day opened" onclick="openDay(1)">

      <!-- DÃAS 3-24 -->
      <script>
        for(let i=3; i<=24; i++){

              <span class="number">${i}</span>
              <span class="movie hidden">ğŸ Sorpresa</span>

        }

    </div>
  </div>

  <div id="modal" class="modal">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
